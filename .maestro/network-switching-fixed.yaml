appId: com.anonymous.backpackuionly
---
# Test: Network Switching - Updated with actual UI elements
# This test verifies all networks are accessible

- launchApp

# Verify we're on X1 by default (shows X1 Native Token)
- assertVisible: "X1 Native Token"
- assertVisible: "XNT"

# Tap the network dropdown (the down arrow next to wallet name)
- tapOn:
    point: "90%,10%"  # Top right area where network selector likely is

# Wait for network list to appear
- waitForAnimationToEnd

# Look for network options - we need to see what appears
# This might need adjustment based on what you see
- assertVisible: "Browser"  # Verify app is still responding

# Take a screenshot to see the network selector
- takeScreenshot: "network-selector-open"

# Verify Send/Receive/Swap buttons are visible
- assertVisible: "Send"
- assertVisible: "Receive"
- assertVisible: "Swap"
- assertVisible: "Stake"
- assertVisible: "Browser"
